<!DOCTYPE html>
<html>
<head>
	<title>WEATHER APP</title>
</head>
<body>

<style>
	.weather {
		width: 100%;
		height: 100vh;
		background: green;
		text-align: center;
	}
	.weather-temp {
		font-size: 400px;
		text-align: center;
		font-family: Arial;
		color: white;
		font-weight: bold;
	}

	.weather-city {
	    text-align: center;
	    font-size: 40px;
	    text-transform: uppercase;
	    font-family: Arial;
	    color: white;
	}

	.weather-icon {
		width: 300px;
	}
</style>

<div class="weather">
	<div class="weather-temp"></div>
	<div class="weather-city"></div>
	<img src="" class="weather-icon">
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
