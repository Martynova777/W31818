<!DOCTYPE html>
<html>
<head>
	<title>ROCK PAPPER SCISSORS</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="game">
	<div class="options-player">
		<div class="player" data-choice="rock">rock</div>
		<div class="player" data-choice="papper">papper</div>
		<div class="player" data-choice="scissors">scissors</div>
	</div>
	<div class="options-bot">
		<div class="bot">БОТ</div>
	<div>
	<div class="result">
		<div class="result-box">
			<div class="result-header">Количество игр</div>
			<div class="game-quantity"></div>
		</div>
		<div class="result-box">
			<div class="result-header">Победы игрока</div>
			<div class="player-score"></div>
		</div>
		<div class="result-box">
			<div class="result-header">Победы бота</div>
			<div class="bot-score"></div>
		</div>
	</div>
</div>

<script src="js/script.js"></script>

</body>
</html>
