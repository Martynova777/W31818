<!DOCTYPE html>
<html>
<head>
	<title>coffeMachine</title>
	<link rel="stylesheet" href="css/coffeMachine.css">
</head>
<body>

<div class="coffe-machine">
	<div class="top">
		<div class="power-led"></div>
		<div class="power-icon"></div>
		<div class="timer"></div>
		<div class="change-coffe"></div>
		<div class="power-on"></div>
	</div>
	<div class="middle">
		<div class="holder">
			<div class="holder-head"></div>
			<div class="holder-body"></div>
			<div class="holder-taps">
				<div class="holder-tap holder-tap-left"></div>
				<div class="holder-tap holder-tap-right"></div>
			</div>
		</div>
		<div class="cup">
			<div class="layer layer-milk"></div>
			<div class="layer layer-coffe"></div>
		</div>
	</div>
	<div class="bottom"></div>
	<div class="legs">
		<div class="leg leg-left"></div>
		<div class="leg leg-right"></div>
	</div>
</div>

<script src="js/coffeMachine.js"></script>
<script src="js/script.js"></script>
</body>
</html>
