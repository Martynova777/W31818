<!DOCTYPE html>
<html>
<head>
	<title>Погружение в свойство и методы</title>
</head>
<body>

<script>
	// Свойства и методы для работы со строками
	var apple = "Яблоко";
	/*
	console.log(apple.length); // 6
	console.log("Яблоко".length); // 6
	console.log(apple.toUpperCase()); // ЯБЛОКО
	console.log(apple) // Яблоко
	console.log(apple.toLowerCase()); // яблоко
	*/

	// Свойства и методы для работы с числами

	var n = 12.345;
	console.log(n.toFixed()) // "12"
	console.log(+n.toFixed()) // "12"
	console.log(n.toFixed(10)) // 12.3450000000
	console.log(12.345.toFixed()) // 12
	// Не очень логичная операция
	console.log(12..toFixed()) // 12

	// Строкам

	var orange = "Апельсин";

	console.log(orange[1]); // п
	console.log(orange.charAt(1)); // п

	var str = "строка";
	console.log(str[3] + str[4] + str[5]); // ока

	var tea = "чай";
	tea = tea[0].toUpperCase() + tea[1] + tea[2];
	console.log(tea);

	var coffe = "Мексиканский";

	var result01 = coffe.split("а");
	var result02 = coffe.split("");

	console.log(result01); // ["Мексик", "нский"]
	console.log(result02); // ["М", "е", "к", "с", "и", "к", "а", "н", "с", "к", "и", "й"]

	result02 = result02.reverse();

	console.log(result02) // ["й", "и", "к", "с", "н", "а", "к", "и", "с", "к", "е", "М"]

	result02 = result02.join(""); // В качестве аргумента идет разделитель. Например result02.join("-"); результат будет й-и-к-с-н-а-к-и-с-к-е-М

	console.log(result02);

	String.prototype.toCapitalFirstLetter = function() {
		var resultSplit = this.split("");
		resultSplit[0] = resultSplit[0].toUpperCase();
		resultSplit = resultSplit.join("");
		return resultSplit;
	}

	console.log("привет".toCapitalFirstLetter());

	// Методы массовив

	var cats = [1,2,3];

	cats.push(4);
	console.log(cats); // [1,2,3,4]
	cats.pop();
	console.log(cats); // [1,2,3]
	cats.unshift(777);
	console.log(cats); // [777,1,2,3]
	cats.shift();
	console.log(cats); // [1,2,3]

	cats.splice(1,1);
	console.log(cats); // [1,3]
	cats.splice(1,0,"Привет","Мир");
	console.log(cats)

</script>

</body>
</html>
