<!DOCTYPE html>
<html>
<head>
	<title>z-index</title>
</head>
<body>

<div class="orange"></div>
<div class="apple"></div>
<div class="carrot"></div>

<style>
	.orange, .apple, .carrot {
		width: 100px;
		height: 100px;
		position: absolute;
	}

	.orange {
		background: orange;
		left: 10px;
		top: 10px;
	}
	.apple {
		background: green;
		left: 20px;
		top: 20px;
	}
	.carrot {
		background: yellow;
		left: 30px;
		top: 30px;
	}
</style>

</body>
</html>
