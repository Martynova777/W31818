<!DOCTYPE html>
<html>
<head>
	<title>Position</title>
</head>
<body>

<div class="box">
	<div class="apple"></div>
</div>

<style>
	.box {
		width: 200px;
		height: 200px;
		background: grey;
		margin-left: 100px;
		margin-top: 100px;
		position: relative;
	}

	.apple {
		width: 100px;
		height: 100px;
		background: green;
		position: absolute;
	}
	.orange {
		width: 100px;
		height: 100px;
		background: orange;
	}
</style>

</body>
</html>
