<!DOCTYPE html>
<html>
<head>
	<title>AFTER-BEFORE-EXAMPLE</title>
</head>
<body>
<style>
	/* СПОСОБ 1*/
	.apple {
		width: 50px;
		height: 50px;
		background: green;
		border-radius: 50%;
	}
	.orange {
		width: 30px;
		height: 30px;
		background: orange;
		border-radius: 50%;
	}
	/* СПОСОБ 2*/
	.plum {
		width: 50px;
		height: 50px;
		background: purple;
		border-radius: 50%;
	}
	.plum:after {
		content:"";
		display: block;
		width: 30px;
		height: 30px;
		background: orange;
		border-radius: 50%;
	}
	.plum:before {
		content:"";
		display: block;
		width: 30px;
		height: 30px;
		background: yellow;
		border-radius: 50%;
	}
	.test-after-before:before {
		content: "---!";
	}
	.test-after-before:after {
		content: "!---";
	}
</style>

<div class="apple">
	<div class="orange"></div>
</div>

<div class="plum"></div>

<div class="test-after-before">Привет мир</div>

</body>
</html>
