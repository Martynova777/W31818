<script>
	/*
	Задача: Создать функцию, которая будет принимать в качестве аргумента пустой массив и заполнять его случайными числами. Числа должны быть уникальными. Аргумента будет 2. Массив и максимальное количество значений;
	*/

	var fruitsFor = [];
	var fruitsWhile = [];

	function fillArrayFor(arr,n) {
		
		for(var i = 0; i < n; i++) {
			var random = Math.floor(Math.random()*n);
			if(arr.indexOf(random) == -1) {
				arr.push(random);
			} else {
				i--;
				continue;
			}
			
		}
	}
	
	function fillArrayWhile(arr,n) {

		while(arr.length < n) {
			var random = Math.floor(Math.random()*n);
			if(arr.indexOf(random) == -1) {
				arr.push(random);
			} else {
				continue;
			}
		}
	}

	// FOR

	/*
	Создать функцию, которая внутри себя будет запускать определенное кол-во итераций функции fillArrayFor и fillArrayWhile вместе с "таймерами".
	Забирать значение таймеров и вычислять.
	На выходе среднее значение между таймерами.
	*/
	function getDefirence(n) {
		var resultFor = 0;
		var resultWhile = 0;

		for(var i = 0; i < n;i++) {
			var start = +new Date();
			fillArrayFor(fruitsFor,10000)
			var end = +new Date();
			resultFor += end - start;
			fruitsFor = [];

			var start = +new Date();
			fillArrayWhile(fruitsWhile,10000)
			var end = +new Date();
			resultWhile += end - start;
			fruitsWhile = [];
		}
		if(resultFor - resultWhile > 0) {
			return "For работает дольше на: " + (resultFor - resultWhile);
		} else {
			return "While работает дольше на: " + (resultWhile - resultFor);
		}
	}

	console.log(getDefirence(100))
