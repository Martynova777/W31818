<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
</head>
<body>

<div id="app">
	<p v-for="item in fruits">{{ item }}</p>
</div>

<script src="vue.min.js"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			fruits: ["apple","orange","plum"],
			cars: [
				{ brand: "bwm" },
				{ brand: "mersedes" },
				{ brand: "audi" }
			]
		}
	})
</script>
</body>
</html>
