/*
	continue - пропустить итерацию цикла
	break - остановить и выйти из цикла
*/
// Пропуск итераций
for(var i = 0; i < 10 ; i++) {
	if(i == 5 || i == 6 || i == 7) {
		continue;
	}
	console.log("Привет мир " + i);
}
// Выход из цикла
for(var i = 0; i < 10 ; i++) {
	if(i == 5) {
		break;
	}
	console.log("Привет мир " + i);
}
