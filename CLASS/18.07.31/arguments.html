<!DOCTYPE html>
<html>
<head>
	<title>Аргументы в собитиях</title>
</head>
<body>

<style>
	body {
		margin: 0;
		width: 100%;
		height: 100vh; /* vh - view height */
	}
	.apple {
		width: 50px;
		height: 50px;
		background: green;
		display: inline-block;
	}
</style>

<div class="apple"></div>

<script>
	var apple = document.querySelector(".apple");
	var body = document.body;

	body.addEventListener("click", function(e) {
		apple.style.marginLeft = e.offsetX - 25 + "px";
		apple.style.marginTop = e.offsetY - 25 + "px";
	});
	/*body.addEventListener("mousemove", function(e) {
		apple.style.marginLeft = e.offsetX + "px";
		apple.style.marginTop = e.offsetY + "px";
	});*/
</script>

</body>
</html>
