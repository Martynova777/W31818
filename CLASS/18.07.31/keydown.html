<!DOCTYPE html>
<html>
<head>
	<title>Keydown</title>
</head>
<body>

<style>
	.player {
		width: 50px;
		height: 50px;
		background: green;
	}
</style>

<div class="player"></div>

<script>
	var player = document.querySelector(".player");
	var body = document.body;
	var x = 0;
	var y = 0;

	body.addEventListener("keydown", function(e) {
		switch(e.keyCode) {
			case 37:
				x--;
				break;
			case 39:
				x++;
				break;
			case 38:
				y--;
				break;
			case 40:
				y++;
				break;
		}
		player.style.marginLeft = x + "px";
		player.style.marginTop = y + "px"; 
	})


</script>

</body>
</html>
