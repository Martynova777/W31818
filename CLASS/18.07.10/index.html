<!DOCTYPE html>
<html>
<head>
	<title>Операторы сравнения и логические операторы</title>
</head>
<body>

<script>
	/*
	a > b, b < a
	a >= b, a <= b
	a == b, a === b
	a != b, a !== b
	*/
	// Больше или меньше
	var a = 5;
	var b = 10;
	var c = a > b;
	var d = a < b;

	//console.log("c = " + c);
	//console.log("d = " + d);

	// Обычное сравнивание 
	var apple_number = 10;
	var banana_number = 10;
	console.log(apple_number == banana_number);

	// Строгое равенство
	var apple_string = "10";
	var banana_string = 10;
	console.log(apple_string === banana_string);

	// Логическое "НЕ" обычное
	var orange = 5;
	var plum = 10;
	console.log(orange != plum);

	// Логическое "НЕ" строгое
	var orange = "5";
	var plum = 10;
	console.log(orange !== plum);

	//10 > 5 < 4 // true

	//12 > 10 > 304 < 432 > 423 < 6 // true

	

</script>

</body>
</html>
